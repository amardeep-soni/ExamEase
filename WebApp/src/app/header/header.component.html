<header class="bg-white shadow-md">
  <nav class="container mx-auto px-4">
    <div class="flex items-center justify-between h-16">
      <!-- Logo/Brand -->
      <div class="flex items-center">
        <a routerLink="/" class="flex items-center">
          <i class="fas fa-graduation-cap text-2xl text-primary-600 mr-2"></i>
          <span class="text-xl font-semibold text-gray-900">ExamEase</span>
        </a>
      </div>

      <!-- Navigation Links -->
      <div class="hidden md:flex items-center space-x-8">
        <a routerLink="/subjects" routerLinkActive="text-blue-600 font-medium border-b-2 border-blue-600"
          class="text-gray-700 hover:text-blue-600 transition-colors py-2">
          Subjects
        </a>
        <a routerLink="/exam" routerLinkActive="text-blue-600 font-medium border-b-2 border-blue-600"
          class="text-gray-700 hover:text-blue-600 transition-colors py-2">
          Exam Schedule
        </a>

        <!-- User Profile/Login Button -->
        <ng-container *ngIf="isLoggedIn; else loginButton">
          <div class="relative">
            <div id="userCircle" (click)="toggleUserDropdown($event)"
              class="w-10 h-10 rounded-full bg-blue-600 text-white flex items-center justify-center font-medium text-sm cursor-pointer hover:bg-blue-700 transition-colors">
              {{ userInitial }}
            </div>

            <!-- Dropdown Menu -->
            <div id="userDropdown" *ngIf="isUserDropdownOpen"
              class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg py-2 z-50">
              <div class="px-4 py-2 border-b border-gray-100">
                <p class="text-sm text-gray-600">Signed in as</p>
                <p class="text-sm font-medium text-gray-900">{{ username }}</p>
              </div>
              <button (click)="logout()"
                class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 flex items-center">
                <i class="fas fa-sign-out-alt mr-2"></i>
                Logout
              </button>
            </div>
          </div>
        </ng-container>
        <ng-template #loginButton>
          <a routerLink="/login" class="text-gray-700 hover:text-blue-600 transition-colors flex items-center">
            <i class="fas fa-sign-in-alt mr-2"></i>
            Login
          </a>
        </ng-template>
      </div>

      <!-- Mobile Menu Button -->
      <div class="md:hidden">
        <button (click)="toggleMobileMenu()" class="text-gray-700 hover:text-blue-600 focus:outline-none">
          <i class="fas fa-bars text-xl"></i>
        </button>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div *ngIf="isMobileMenuOpen" class="md:hidden">
      <div class="px-2 pt-2 pb-3 space-y-1">
        <a routerLink="/exam" routerLinkActive="bg-blue-50 text-blue-600 border-l-4 border-blue-600"
          class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-50 hover:text-blue-600">
          Exam Schedule
        </a>
        <a routerLink="/subjects" routerLinkActive="bg-blue-50 text-blue-600 border-l-4 border-blue-600"
          class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-50 hover:text-blue-600">
          Subjects
        </a>

        <!-- Mobile User Profile/Login Button -->
        <ng-container *ngIf="isLoggedIn; else mobileLoginButton">
          <div class="flex items-center space-x-3 px-3 py-2">
            <div
              class="w-10 h-10 rounded-full bg-blue-600 text-white flex items-center justify-center font-medium text-sm">
              {{ userInitial }}
            </div>
            <button (click)="logout()" class="text-gray-700 hover:text-blue-600 transition-colors flex items-center">
              <i class="fas fa-sign-out-alt mr-2"></i>
              Logout
            </button>
          </div>
        </ng-container>
        <ng-template #mobileLoginButton>
          <a routerLink="/login"
            class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-50 hover:text-blue-600">
            <i class="fas fa-sign-in-alt mr-2"></i>
            Login
          </a>
        </ng-template>
      </div>
    </div>
  </nav>
</header>
