<header class="bg-white shadow-md">
  <nav class="container mx-auto px-4">
    <div class="flex items-center justify-between h-16">
      <!-- Logo/Brand -->
      <div class="flex items-center">
        <a routerLink="/" class="flex items-center">
          <i class="fas fa-graduation-cap text-2xl text-primary-600 mr-2"></i>
          <span class="text-xl font-semibold text-gray-900">ExamEase</span>
        </a>
      </div>

      <!-- Navigation Links -->
      <div class="hidden md:flex items-center space-x-8">
        <a routerLink="/exam" 
          routerLinkActive="text-blue-600 font-medium border-b-2 border-blue-600"
          class="text-gray-700 hover:text-blue-600 transition-colors py-2">
          Exam Schedule
        </a>
        <a routerLink="/subjects" 
          routerLinkActive="text-blue-600 font-medium border-b-2 border-blue-600"
          class="text-gray-700 hover:text-blue-600 transition-colors py-2">
          Subjects
        </a>
        <button *ngIf="isLoggedIn"
          (click)="logout()"
          class="text-gray-700 hover:text-blue-600 transition-colors flex items-center">
          <i class="fas fa-sign-out-alt mr-2"></i>
          Logout
        </button>
      </div>

      <!-- Mobile Menu Button -->
      <div class="md:hidden">
        <button (click)="toggleMobileMenu()" class="text-gray-700 hover:text-blue-600 focus:outline-none">
          <i class="fas fa-bars text-xl"></i>
        </button>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div *ngIf="isMobileMenuOpen" class="md:hidden">
      <div class="px-2 pt-2 pb-3 space-y-1">
        <a routerLink="/exam" 
          routerLinkActive="bg-blue-50 text-blue-600 border-l-4 border-blue-600"
          class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-50 hover:text-blue-600">
          Exam Schedule
        </a>
        <a routerLink="/subjects" 
          routerLinkActive="bg-blue-50 text-blue-600 border-l-4 border-blue-600"
          class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-50 hover:text-blue-600">
          Subjects
        </a>
        <button *ngIf="isLoggedIn"
          (click)="logout()"
          class="w-full text-left block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-50 hover:text-blue-600">
          <i class="fas fa-sign-out-alt mr-2"></i>
          Logout
        </button>
      </div>
    </div>
  </nav>
</header>
