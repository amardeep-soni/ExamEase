<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
      Welcome Back
    </h2>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
      <!-- Email Field -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1"
          >Email</label
        >
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="loginData.email"
          placeholder="Enter your email"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-300"
          required
        />
      </div>

      <!-- Password Field -->
      <div class="mb-4">
        <label
          for="password"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Password</label
        >
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="loginData.password"
          placeholder="Enter your password"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-300"
          required
        />
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="mb-4 p-3 bg-red-100 text-red-700 rounded-lg">
        {{ errorMessage }}
      </div>

      <!-- Login Button -->
      <button type="submit" [disabled]="loginForm.invalid || isLoading"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-200 flex items-center justify-center">
        <i *ngIf="isLoading" class="fas fa-spinner fa-spin mr-2"></i>
        {{ isLoading ? 'Signing in...' : 'Sign In' }}
      </button>

      <!-- Forgot Password Link -->
      <p class="text-sm text-center text-gray-600 mt-4">
        <a href="javascript:void(0)" (click)="openForgotPasswordDialog()" class="text-blue-600 hover:underline">Forgot Password?</a>
      </p>
    </form>
 

    <!-- Register Redirect -->
    <p class="text-sm text-center text-gray-600 mt-6">
      Don't have an account?
      <a href="/register" class="text-blue-600 hover:underline">Sign up</a>
    </p>
  </div>
</div>
