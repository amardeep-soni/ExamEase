<div class="p-6">
  <h2 class="text-2xl font-bold text-gray-800 mb-4">Reset Password</h2>
  <div class="mb-6">
    <p class="text-gray-600 mb-4">Please enter the code sent to your email and your new password:</p>
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">Code</label>
      <input 
        type="text" 
        [(ngModel)]="resetData.code" 
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-200 focus:border-blue-500 transition-all duration-200" 
      />
    </div>
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
      <input 
        type="password" 
        [(ngModel)]="resetData.newPassword" 
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-200 focus:border-blue-500 transition-all duration-200" 
      />
    </div>
  </div>
  <div class="flex justify-end space-x-4">
    <button 
      class="px-4 py-2 rounded-lg text-gray-700 hover:bg-gray-100 transition-colors duration-200" 
      (click)="onNoClick()">
      Cancel
    </button>
    <button 
      class="px-4 py-2 rounded-lg bg-blue-500 text-white hover:bg-blue-600 transition-colors duration-200" 
      (click)="onSubmit()">
      Submit
    </button>
  </div>
</div>
