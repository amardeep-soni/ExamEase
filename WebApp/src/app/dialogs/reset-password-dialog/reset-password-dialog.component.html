<div class="p-4">
  <h2 class="text-2xl font-bold mb-4">Reset Password</h2>
  <div class="mb-4">
    <p class="mb-2">Please enter the code sent to your email and your new password:</p>
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Code</label>
      <input type="text" [(ngModel)]="resetData.code" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
    </div>
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">New Password</label>
      <input type="password" [(ngModel)]="resetData.newPassword" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
    </div>
  </div>
  <div class="flex justify-end space-x-2">
    <button class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md" (click)="onNoClick()">Cancel</button>
    <button class="px-4 py-2 bg-blue-500 text-white rounded-md" (click)="onSubmit()">Submit</button>
  </div>
</div>
