<div class="p-6">
  <h2 class="text-2xl font-bold text-gray-800 mb-4">Forgot Password</h2>
  <div class="mb-6">
    <p class="text-gray-600 mb-4">Please enter your email address to reset your password:</p>
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
      <input
        type="email"
        [(ngModel)]="email"
        (ngModelChange)="validateEmail()"
        [class]="inputClasses"
        placeholder="Enter your email address"
      />
      <p *ngIf="showError" class="mt-1 text-sm text-red-500">
        Please enter a valid email address
      </p>
    </div>
  </div>
  <div class="flex justify-end space-x-4">
    <button 
      class="px-4 py-2 rounded-lg text-gray-700 hover:bg-gray-100 transition-colors duration-200" 
      (click)="onNoClick()">
      Cancel
    </button>
    <button 
      class="px-4 py-2 rounded-lg bg-blue-500 text-white hover:bg-blue-600 transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
      [disabled]="!isValidEmail"
      (click)="onSubmit()">
      Submit
    </button>
  </div>
</div>
