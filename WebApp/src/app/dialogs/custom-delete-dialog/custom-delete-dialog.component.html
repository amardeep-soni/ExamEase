<div class="p-6">
  <h2 class="text-2xl font-bold text-gray-800 mb-4">{{ data.title }}</h2>
  <p class="text-gray-600 mb-6">
    {{ data.message }}
  </p>
  <div class="flex justify-end space-x-4">
    <button 
      class="px-4 py-2 rounded-lg text-gray-700 hover:bg-gray-100 transition-colors duration-200" 
      (click)="onCancel()">
      Cancel
    </button>
    <button 
      class="px-4 py-2 rounded-lg bg-red-500 text-white hover:bg-red-600 transition-colors duration-200" 
      (click)="onConfirm()">
      Delete
    </button>
  </div>
</div>
