
    <div class="text-center w-full">
      <h2 class="text-2xl font-bold text-gray-800">Enter Verification Code</h2>
    </div>

<div class="flex flex-col items-center py-6">
  <div class="mb-8 text-center">
    <p class="text-gray-600 text-lg mb-2">Please enter the verification code</p>
    <p class="text-sm text-gray-500">
      A 6-digit code has been sent to your device
    </p>
  </div>

  <div class="flex justify-center gap-3 mb-8">
    <input
      type="text"
      pInputText
      maxlength="1"
      *ngFor="let _ of [1, 2, 3, 4, 5, 6]; let i = index"
      class="w-14 h-14 text-center text-2xl font-bold rounded-lg shadow-sm transition-all duration-200 focus:shadow-lg focus:border-primary focus:ring-2 focus:ring-primary/20 [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none"
      [ngClass]="{ 'border-green-500 ring-2 ring-green-200': otpValues[i] }"
      (keyup)="onOtpChange($event, i)"
      (keydown)="onKeyDown($event, i)"
      (paste)="onPaste($event)"
    />
  </div>

  <div class="text-center mb-6">
    <p class="text-sm text-gray-600 mb-2">Didn't receive the code?</p>
    <button
      pButton
      class="p-button-text p-button-sm"
      label="Resend Code"
      (click)="resendCode()"
    ></button>
  </div>
</div>


  <div class="flex justify-end gap-3">
    <p-button
      label="Cancel"
      styleClass="p-button-text"
      (onClick)="dialogRef.close()"
    >
    </p-button>
    <p-button
      label="Verify"
      [disabled]="!isOtpValid"
      [loading]="isVerifying"
      styleClass="p-button-raised"
      (onClick)="verifyOtp()"
    >
    </p-button>
  </div>
