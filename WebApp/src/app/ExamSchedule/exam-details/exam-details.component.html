<div class="p-4 max-w-4xl mx-auto">
  <div class="bg-white rounded-lg shadow-sm">
    <!-- Header -->
    <div class="p-6 border-b bg-blue-50">
      <div class="flex justify-between items-start mb-4">
        <div>
          <div class="flex items-center gap-3">
            <button 
              class="text-gray-600 hover:text-gray-800 p-2 hover:bg-blue-100 rounded-full" 
              routerLink="/exam">
              <span class="material-icons">arrow_back</span>
            </button>
            <h1 class="text-2xl font-bold text-gray-800">{{examData?.examName}}</h1>
          </div>
          <p class="text-gray-600 flex items-center mt-3 ml-12">
            <span class="material-icons mr-2 text-blue-600">event</span>
            {{examData?.examDate?.toJSDate() | date:'fullDate'}}
          </p>
        </div>
      </div>
      
      <div class="flex items-center text-gray-600 ml-12">
        <span class="material-icons mr-2 text-blue-600">schedule</span>
        {{examData?.dailyStudyHours}} hours daily study time
      </div>
    </div>

    <!-- Subjects Timeline -->
    <div class="p-6">
      <h2 class="text-xl font-semibold mb-6 text-gray-800 flex items-center">
        <span class="material-icons mr-2 text-blue-600">subject</span>
        Subject Schedule
      </h2>
      <div class="space-y-4">
        <div *ngFor="let subject of examData?.examSubjectTimes; let i = index" 
          class="relative pl-8 pb-8 border-l-2 border-blue-100 last:border-0">
          <div class="absolute -left-2 top-0">
            <div class="w-4 h-4 rounded-full bg-blue-600"></div>
          </div>
          <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-100 ml-4">
            <div class="flex justify-between items-start">
              <div>
                <h3 class="font-medium text-lg text-gray-800">{{subject.subject}}</h3>
                <p class="text-gray-600 text-sm flex items-center mt-1">
                  <span class="material-icons mr-2 text-blue-600 text-sm">event</span>
                  {{subject?.examDateTime?.toJSDate() | date:'fullDate'}}
                </p>
              </div>
            </div>
            
            <div class="mt-4">
              <h4 class="text-sm font-medium text-gray-700 mb-2 flex items-center">
                <span class="material-icons mr-2 text-blue-600 text-sm">list</span>
                Topics
              </h4>
              <ul class="space-y-2 text-gray-600 ml-6">
                <li *ngFor="let topic of subject.topicOrChapter" 
                  class="flex items-start">
                  <span class="material-icons text-blue-600 text-sm mr-2">chevron_right</span>
                  {{topic}}
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
