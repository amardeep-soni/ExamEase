<div class="p-4 bg-gray-900 text-white rounded-lg">
  <!-- Header Section -->
  <div class="space-y-2 mb-6">
    <div class="text-lg">
      <span class="text-gray-400">Exam Name:</span> 
      {{ examData?.examName }}
    </div>
    <div class="flex items-center gap-2">
      <span class="text-gray-400">
        <i class="material-icons">calendar_today</i> Date:
      </span>
      {{ examData?.examDate?.toJSDate() | date }}
    </div>
    <div class="flex items-center gap-2">
      <span class="text-gray-400">
        <i class="material-icons">schedule</i> Schedule
      </span>
    </div>
  </div>

  <!-- Schedule Legend -->
  <div class="bg-gray-800 p-4 rounded-lg mb-4 text-gray-300">
    <div>Subject Name</div>
    <div>Topic or Chapter</div>
    <div>Exam Date</div>
  </div>

  <!-- Schedule Items -->
  <div *ngFor="let subject of examData?.examSubjectTimes" class="bg-gray-800 p-4 rounded-lg mb-2">
    <div class="font-medium">{{ subject.subject }}</div>
    <div class="text-gray-300">{{ subject.topicOrChapter }}</div>
    <div class="text-gray-400">{{ subject?.examDateTime?.toJSDate() | date }}</div>
  </div>
</div>
