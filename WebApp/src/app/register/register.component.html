<div
  class="min-h-screen flex flex-col justify-center bg-gray-50 py-12 sm:px-6 lg:px-8"
>
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <div class="flex justify-center">
      <i class="fas fa-graduation-cap text-5xl text-primary-600"></i>
    </div>
    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
      Create your account
    </h2>
    <p class="mt-2 text-center text-sm text-gray-600">
      Or
      <a
        routerLink="/login"
        class="font-medium text-primary-600 hover:text-primary-500 transition-colors duration-200"
      >
        sign in to your account
      </a>
    </p>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow-lg rounded-lg sm:px-10">
      <form
        #registerForm="ngForm"
        (ngSubmit)="onSubmit(registerForm)"
        class="space-y-6"
      >
        <!-- Full Name -->
        <div>
          <label for="fullName" class="block text-sm font-medium text-gray-700">
            Full Name
          </label>
          <div class="mt-1 relative rounded-md shadow-sm">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-user text-gray-400"></i>
            </div>
            <input
              id="fullName"
              name="fullName"
              type="text"
              [(ngModel)]="user.fullName"
              #fullName="ngModel"
              required
              minlength="3"
              class="appearance-none block w-full pl-10 px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary-500 focus:border-primary-500 transition-all duration-200"
              [ngClass]="{
                'border-red-500':
                  fullName.invalid && (fullName.dirty || fullName.touched)
              }"
              placeholder="Enter your full name"
            />
          </div>
          <div
            *ngIf="fullName.invalid && (fullName.dirty || fullName.touched)"
            class="mt-1 text-sm text-red-600"
          >
            <div *ngIf="fullName.errors?.['required']">
              Full name is required
            </div>
            <div *ngIf="fullName.errors?.['minlength']">
              Full name must be at least 3 characters
            </div>
          </div>
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">
            Email address
          </label>
          <div class="mt-1 relative rounded-md shadow-sm">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-envelope text-gray-400"></i>
            </div>
            <input
              id="email"
              name="email"
              type="email"
              [(ngModel)]="user.email"
              #email="ngModel"
              required
              email
              class="appearance-none block w-full pl-10 px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary-500 focus:border-primary-500 transition-all duration-200"
              [ngClass]="{
                'border-red-500':
                  email.invalid && (email.dirty || email.touched)
              }"
              placeholder="Enter your email"
            />
          </div>
          <div
            *ngIf="email.invalid && (email.dirty || email.touched)"
            class="mt-1 text-sm text-red-600"
          >
            <div *ngIf="email.errors?.['required']">Email is required</div>
            <div *ngIf="email.errors?.['email']">
              Please enter a valid email address
            </div>
          </div>
        </div>

        <!-- Phone Number -->
        <div>
          <label
            for="phoneNumber"
            class="block text-sm font-medium text-gray-700"
          >
            Phone Number
          </label>
          <div class="mt-1 relative rounded-md shadow-sm">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-phone text-gray-400"></i>
            </div>
            <input
              id="phoneNumber"
              name="phoneNumber"
              type="tel"
              [(ngModel)]="user.phoneNumber"
              #phoneNumber="ngModel"
              required
              pattern="^[0-9]{10}$"
              class="appearance-none block w-full pl-10 px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary-500 focus:border-primary-500 transition-all duration-200"
              [ngClass]="{
                'border-red-500':
                  phoneNumber.invalid &&
                  (phoneNumber.dirty || phoneNumber.touched)
              }"
              placeholder="Enter your phone number"
            />
          </div>
          <div
            *ngIf="
              phoneNumber.invalid && (phoneNumber.dirty || phoneNumber.touched)
            "
            class="mt-1 text-sm text-red-600"
          >
            <div *ngIf="phoneNumber.errors?.['required']">
              Phone number is required
            </div>
            <div *ngIf="phoneNumber.errors?.['pattern']">
              Please enter a valid 10-digit phone number
            </div>
          </div>
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">
            Password
          </label>
          <div class="mt-1 relative rounded-md shadow-sm">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-lock text-gray-400"></i>
            </div>
            <input
              id="password"
              name="password"
              type="password"
              [(ngModel)]="user.password"
              #password="ngModel"
              required
              minlength="6"
              class="appearance-none block w-full pl-10 px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary-500 focus:border-primary-500 transition-all duration-200"
              [ngClass]="{
                'border-red-500':
                  password.invalid && (password.dirty || password.touched)
              }"
              placeholder="Enter your password"
            />
          </div>
          <div
            *ngIf="password.invalid && (password.dirty || password.touched)"
            class="mt-1 text-sm text-red-600"
          >
            <div *ngIf="password.errors?.['required']">
              Password is required
            </div>
            <div *ngIf="password.errors?.['minlength']">
              Password must be at least 6 characters
            </div>
          </div>
        </div>

        <!-- Submit Button -->
        <div>
          <button
            type="submit"
            [disabled]="registerForm.invalid || isLoading"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
          >
            <svg *ngIf="isLoading" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            {{ isLoading ? 'Creating account...' : 'Create account' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
